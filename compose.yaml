services:
  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: musicoria
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    networks:
      - symfony

  # Service phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: database  # Le nom du service MySQL dans le même réseau
      PMA_PORT: 3306      # Port MySQL par défaut
    ports:
      - "8080:80"         # Expose le port 8081 de votre machine vers le port 80 du conteneur phpMyAdmin
    depends_on:
      - database
    networks:
      - symfony

  # Service PHP avec Symfony
  symfony:
    build:
      context: .
    volumes:
      - .:/var/www/html
    ports:
      - "8000:8000"    # Port pour accéder à Symfony
    depends_on:
      - database
    networks:
      - symfony
    command: "php -S 0.0.0.0:8000 -t public"  # Démarrer Symfony avec le serveur PHP intégré

networks:
  symfony:
    driver: bridge
